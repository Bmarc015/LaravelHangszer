<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="app" class="container d-flex flex-column align-items-center mt-5">
        <h2 class="mb-4 text-center">{{ message }}</h2>

        <!-- Gombok a form megjelenítéséhez -->
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
            <button @click="toggleForm" class="btn btn-primary">Hangszer Hozzáadása</button>
            <button @click="toggleUpdateForm" class="btn btn-warning">Hangszer Frissítése</button>
            <button @click="toggleDeleteForm" class="btn btn-danger">Hangszer Törlése</button>
        </div>

        <!-- GET Termékek gomb -->
        <div class="mb-3">
            <button @click="onClickButtonHangszerek" class="btn btn-primary">Összes Hangszer</button>
        </div>

        <!-- Formok középre, max szélesség -->
        <div v-if="isFormVisible || isUpdateVisible || isDeleteVisible" class="w-100" style="max-width: 500px;">
            <!-- Új hangszer form -->
            <div v-if="isFormVisible" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Új Hangszer Hozzáadása</h5>
                    <form @submit.prevent="onClickButtonPost">
                        <div class="mb-3">
                            <label for="name" class="form-label">Név</label>
                            <input type="text" id="name" class="form-control" v-model="newProduct.name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Leírás</label>
                            <input type="text" id="description" class="form-control" v-model="newProduct.description"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Márka</label>
                            <input type="text" id="brand" class="form-control" v-model="newProduct.brand" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Ár</label>
                            <input type="number" id="price" class="form-control" v-model="newProduct.price" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Raktárkészlet</label>
                            <input type="number" id="quantity" class="form-control" v-model="newProduct.quantity"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Hangszer Hozzáadása</button>
                    </form>
                </div>
            </div>

            <!-- UPDATE form -->
            <div v-if="isUpdateVisible" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Hangszer Frissítése</h5>
                    <form @submit.prevent="onClickButtonUpdate">
                        <div class="mb-3">
                            <label for="updateId" class="form-label">Hangszer ID</label>
                            <input type="number" id="updateId" class="form-control" v-model="updateProduct.id" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateName" class="form-label">Név</label>
                            <input type="text" id="updateName" class="form-control" v-model="updateProduct.name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="updateDescription" class="form-label">Leírás</label>
                            <input type="text" id="updateDescription" class="form-control"
                                v-model="updateProduct.description" required>
                        </div>
                        <div class="mb-3">
                            <label for="updateBrand" class="form-label">Márka</label>
                            <input type="text" id="updateBrand" class="form-control" v-model="updateProduct.brand"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="updatePrice" class="form-label">Ár</label>
                            <input type="number" id="updatePrice" class="form-control" v-model="updateProduct.price"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="updateQuantity" class="form-label">Raktárkészlet</label>
                            <input type="number" id="updateQuantity" class="form-control"
                                v-model="updateProduct.quantity" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Hangszer Frissítése</button>
                    </form>
                </div>
            </div>

            <!-- DELETE form -->
            <div v-if="isDeleteVisible" class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">Hangszer Törlése</h5>
                    <form @submit.prevent="onClickButtonDelete">
                        <div class="mb-3">
                            <label for="deleteId" class="form-label">Hangszer ID</label>
                            <input type="number" id="deleteId" class="form-control" v-model="deleteProductId" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Hangszer Törlése</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Termékek listája középre -->
        <div v-if="rows.length" class="mt-4 w-100" style="max-width: 800px;">
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Név</th>
                        <th>Leírás</th>
                        <th>Márka</th>
                        <th>Ár</th>
                        <th>Raktárkészlet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="row in rows" :key="row.id">
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.description }}</td>
                        <td>{{ row.brand }}</td>
                        <td>{{ row.price }}</td>
                        <td>{{ row.quantity }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Vue.js és Bootstrap JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="my.js"></script>
</body>

</html>
